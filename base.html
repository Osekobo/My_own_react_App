<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    .hidden { display: none; }
    .message { margin: 10px 0; color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>OTP Verification</h2>

  <!-- Step 1: Enter Phone -->
  <div id="phone-section">
    <input type="text" id="phone" placeholder="Enter phone (+2547XXXXXXX)" />
    <button onclick="sendOtp()">Send OTP</button>
    <div id="phone-message" class="message"></div>
  </div>

  <!-- Step 2: Enter OTP -->
  <div id="otp-section" class="hidden">
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="verifyOtp()">Verify OTP</button>
    <div id="otp-message" class="message"></div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:5000"; // Flask API URL

    // Send OTP to phone
    async function sendOtp() {
      const phone = document.getElementById("phone").value.trim();
      const messageDiv = document.getElementById("phone-message");

      if (!phone) {
        messageDiv.textContent = "Phone number is required!";
        messageDiv.className = "error";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/send-otp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone })
        });

        const data = await res.json();

        if (data.success) {
          messageDiv.textContent = `OTP sent to ${phone}`;
          messageDiv.className = "message";
          document.getElementById("otp-section").classList.remove("hidden");
        } else {
          messageDiv.textContent = data.error || "Failed to send OTP";
          messageDiv.className = "error";
        }
      } catch (err) {
        messageDiv.textContent = err.message;
        messageDiv.className = "error";
      }
    }

    // Verify OTP entered by user
    async function verifyOtp() {
      const phone = document.getElementById("phone").value.trim();
      const otp = document.getElementById("otp").value.trim();
      const messageDiv = document.getElementById("otp-message");

      if (!otp) {
        messageDiv.textContent = "OTP is required!";
        messageDiv.className = "error";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/verify-otp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, otp })
        });

        const data = await res.json();

        if (data.success) {
          messageDiv.textContent = data.message;
          messageDiv.className = "message";
        } else {
          messageDiv.textContent = data.message || "OTP verification failed";
          messageDiv.className = "error";
        }
      } catch (err) {
        messageDiv.textContent = err.message;
        messageDiv.className = "error";
      }
    }
  </script>
</body>
</html>
